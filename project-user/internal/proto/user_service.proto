syntax = "proto3";
package proto;
option go_package = "../../../project-grpc/user_grpc";

message RegisterRequest {
  string email = 1;
  string name = 2;
  string password = 3;
  string mobile = 4;
  string captcha = 5;
}

message RegisterResponse{

}

service UserService {
  rpc Register(RegisterRequest) returns (RegisterResponse) {}
}